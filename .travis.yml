sudo: required
language: node_js
node_js:
- 10.3.0
cache:
  directories:
  - node_modules
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
    - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install -g @angular/cli
script:
- ng lint
- ng test --watch=false
- ng e2e
-   ng build --prod
deploy:
  provider: firebase
  token:
    secure: 
