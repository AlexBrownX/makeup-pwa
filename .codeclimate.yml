---
engines:
  tslint:
    enabled: true
    channel: beta
    config: src/tslint.json
  duplication:
    enabled: true
    exclude_paths:
    - config
    config:
      languages:
      - javascript
  fixme:
    enabled: true
  scss-lint:
    enabled: true
ratings:
  paths:
  - src/**/*
  - config/**/*
  - "**.ts"
  - "**.js"
exclude_paths:
- dist
