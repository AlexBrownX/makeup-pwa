<mat-button-toggle-group
  #group="matButtonToggleGroup"
  class="full-width"
  [value]="selectedTheme | async"
  (change)="changeTheme(group.value)"
  [vertical]="true"
  matTooltip="Select website theme colour"
  aria-label="Theme changer">
    <mat-button-toggle *ngFor="let customTheme of customThemes" [value]="customTheme">{{ customTheme.displayName }}
    </mat-button-toggle>
</mat-button-toggle-group>
